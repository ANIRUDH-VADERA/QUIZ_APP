    <body>
        <div class="form">
            <h1>Give us some details</h1>
    
            <div class="container">

                <form action="">
    
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
    
    
                <label for="age">Age</label>
                <input type="text" id="age" name="age" placeholder="Enter your Age" required>
    
                <label for="description">Gender</label>
                <select id="gend" name="gend" required>
                    <option value="" disabled selected hidden>Choose Gender</option>
                    <option value="amateur">Male</option>
                    <option value="semi-pro">Female</option>
                </select>

                <label for="email">Email-Id</label>
                <input type="text" id="email" name="email" placeholder="Enter your Email-Id" required>
                
                <a href="./quiz.html">
                    <button class="start" type="submit">START THE QUIZ &#8594;</button>
                </a>
                </form>
            </div>
        </div>

        <script  src="./register.js" async defer></script>
