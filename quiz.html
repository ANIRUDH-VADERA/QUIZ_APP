<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="./css/quiz.css">

    <body>
        <div class="loader">

        </div>
        <div class="main hidden">

            <div class="heading">
                <h1 class="main_head">Question 1</h1>

            <div class="question">

                <div class="container a" data-number="1">

                <div class="container b" data-number="2">

                    <p class="option b" data-number="2"> </p>

                    <p class="option c" data-number="3"></p>
                </div>
                <div class="container d" data-number="4">
                    <span class="circle"></span>
                    <p class="option d" data-number="4"></p>
                </div>
            </div>

            <div class="prev_next">
                <button class="prev">Previous</button>
                <button class="next">Next</button>
            </div>
                 
        </div>
        <script src="./index.js" async defer></script>
